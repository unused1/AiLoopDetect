<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feedback Loop Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>AI Content Analyzer</h1>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="content">Enter text to analyze:</label>
                    <textarea class="form-control" id="content" rows="6"></textarea>
                </div>
                <button class="btn btn-primary mt-3" onclick="analyzeContent()">Analyze</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <div id="results" class="d-none">
                    <h3>Analysis Results</h3>
                    <div class="card">
                        <div class="card-body">
                            <p>AI Generation Probability: <span id="ai-probability"></span></p>
                            <p>Confidence Score: <span id="confidence"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeContent() {
            const content = document.getElementById('content').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content })
            });
            const data = await response.json();
            
            document.getElementById('ai-probability').textContent = 
                `${(data.ai_probability * 100).toFixed(2)}%`;
            document.getElementById('confidence').textContent = 
                `${(data.confidence * 100).toFixed(2)}%`;
            document.getElementById('results').classList.remove('d-none');
        }
    </script>
</body>
</html>
